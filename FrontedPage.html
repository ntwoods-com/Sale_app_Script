<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Order Generator</title>
    <!-- CSS File Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Sale Order Generator</h1>
            <p>Enter details below and generate your sale order.</p>
        </header>

        <!-- Form for submitting data -->
        <form id="sale-order-form">
            <div class="card">
                <h2>Customer Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="customer-name">Customer Name</label>
                        <input type="text" id="customer-name" name="customerName" placeholder="e.g., John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="order-id">Order ID</label>
                        <input type="text" id="order-id" name="orderId" placeholder="e.g., SO-1001" required>
                    </div>
                    <div class="form-group">
                        <label for="order-date">Order Date</label>
                        <input type="date" id="order-date" name="orderDate" required>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Product Items</h2>
                <table id="items-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Brand</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="items-tbody">
                        <!-- Items will be added here by JavaScript -->
                    </tbody>
                </table>
                <button type="button" id="add-item-btn" class="btn-secondary">+ Add Item</button>
            </div>
            
            <!-- Loading indicator and messages -->
            <div id="loading-spinner" class="spinner" style="display:none;"></div>
            <div id="response-message"></div>

            <button type="submit" id="submit-btn" class="btn-primary">Generate Sale Order</button>
        </form>

    </div>

    <!-- JavaScript File Link -->
    <script src="script.js"></script>
</body>
</html>
